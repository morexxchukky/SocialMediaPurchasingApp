<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialMediaPurchases - Login & Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ea666f, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      }

      .form-container {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .social-icon {
        transition: transform 0.3s ease;
      }

      .social-icon:hover {
        transform: translateY(-3px);
      }

      .input-field:focus {
        border-color: #a78bfa;
        box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
      }

      .btn-primary {
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #c26e4d, #764ba2);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .password-toggle {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Registration Page -->
        <div class="card rounded-2xl p-8">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-purple-200">Join our social shopping community</p>
          </div>

          <form id="registerForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-white mb-2">First Name</label>
                <input
                  type="text"
                  class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-white mb-2">Last Name</label>
                <input
                  type="text"
                  class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
            </div>

            <div>
              <label class="block text-white mb-2">Email Address</label>
              <input
                type="email"
                class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <div>
              <label class="block text-white mb-2">Username</label>
              <input
                type="text"
                class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <div>
              <label class="block text-white mb-2">Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="registerPassword"
                  class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <span
                  class="password-toggle absolute right-3 top-3 text-purple-200"
                  onclick="togglePassword('registerPassword', this)"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div>
              <label class="block text-white mb-2">Confirm Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="confirmPassword"
                  class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <span
                  class="password-toggle absolute right-3 top-3 text-purple-200"
                  onclick="togglePassword('confirmPassword', this)"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="terms"
                class="w-4 h-4 text-purple-600 bg-white/10 border-white/20 rounded focus:ring-purple-500"
              />
              <label for="terms" class="ml-2 text-sm text-purple-200"
                >I agree to the Terms of Service and Privacy Policy</label
              >
            </div>

            <button
              type="submit"
              class="btn-primary w-full py-3 rounded-lg text-white font-semibold hover:shadow-lg transition-all"
            >
              Create Account
            </button>
          </form>

          <div class="mt-6 text-center">
            <p class="text-purple-200">
              Already have an account?
              <a
                href="loginpage.html"
                class="text-white hover:underline"
                onclick="switchForm('login')"
                >Sign In</a
              >
            </p>
          </div>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/20"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-transparent text-purple-200"
                  >Or continue with</span
                >
              </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
              <a
                href="#"
                class="social-icon w-full flex items-center justify-center px-4 py-3 border border-white/20 rounded-lg text-white hover:bg-white/10 transition-colors"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="#"
                class="social-icon w-full flex items-center justify-center px-4 py-3 border border-white/20 rounded-lg text-white hover:bg-white/10 transition-colors"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="#"
                class="social-icon w-full flex items-center justify-center px-4 py-3 border border-white/20 rounded-lg text-white hover:bg-white/10 transition-colors"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, element) {
        const input = document.getElementById(inputId);
        const icon = element.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function switchForm(formType) {
        const registerForm = document
          .getElementById("registerForm")
          .closest(".card");
        const loginForm = document.getElementById("loginForm").closest(".card");

        if (formType === "register") {
          registerForm.style.transform = "translateX(0)";
          registerForm.style.opacity = "1";
          loginForm.style.transform = "translateX(100%)";
          loginForm.style.opacity = "0";
        } else {
          loginForm.style.transform = "translateX(0)";
          loginForm.style.opacity = "1";
          registerForm.style.transform = "translateX(-100%)";
          registerForm.style.opacity = "0";
        }
      }

      // Form submission handlers
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registration form submitted! (Chukky Got You)");
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Login form submitted! (Chukky Got You)");
        });
    </script>
  </body>
</html>
